<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>
        {% block title %}
            <title>flower.name</title>
        {% endblock body %}
        {% block content %}
            <h1 class="text-center mt-3 mb-3 bg-dark text-white">{{ flower.name }}</h1>
            <p>
                {{ flower.name }}
                <p>
                    <p>{{ flower.price }} zł</p>
                    <p>{{ flower.quantity }} szt.</p>
                    <div class="container">
                        <h2>Kolory:</h2>
                        <ul>
                            {% for color in flower.colors.all %}<li>{{ color.name }}</li>{% endfor %}
                        </ul>
                        <a href="{% url 'update_flower' flower.id %}" class="btn btn-warning">Edytuj kwiat</a>
                        <form method="post"
                              action="{% url 'delete_flower' flower.id %}"
                              class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Usuń kwiat</button>
                        </form>
                    </div>
                {% endblock body %}
            </p>
        </p>
    </body>
</html>
