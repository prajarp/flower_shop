        {% if query %}<h2>Wyniki wyszukiwania dla: "{{ query }}"</h2>{% endif %}

                {% for flower in post_results %}

                        {{ flower.name }}
                        {{ flower.description }}
                        {{ flower.price }}
                    </li>
                {% endfor body %}
            </ul>
